repos:
  - repo: local
    hooks:
    -   id: pylint
        name: PyLint
        entry: python -m pylint --rcfile=.pylintrc
        language: system
        files: \.py$
        stages: [commit]

    -   id: sphinx-checking
        name: Checking Sphinx building
        entry: python setup.py build_sphinx
        language: system
        files: ^(doc/.*|libsgm_python/.*)$
        pass_filenames: False
        stages: [ push ]